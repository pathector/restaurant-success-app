name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  SERVICE: restaurant-success-app
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REPO: restaurant-success
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/restaurant-success/restaurant-success-app:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Auth Docker
        run: gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Pull data from GCS
        env:
          GCS_DATA_BUCKET: ${{ secrets.GCS_DATA_BUCKET }}
        run: |
          mkdir -p data/processed
          gsutil -m rsync gs://$GCS_DATA_BUCKET/data/processed data/processed

      - name: Build and push image via Cloud Build
        run: |
          gcloud builds submit --tag $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars PORT=8080,STREAMLIT_SERVER_PORT=8080
